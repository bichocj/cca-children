{% extends 'dashboard/layout.html' %}
{% block container %}
  {% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">Salir</a></p>
    {% else %}
    <a href="{% url 'login' %}" class="btn btn-primary">Iniciar sesion</a>
    <p><a href="{% url 'password_reset' %}">Resetear Contrase√±a</a></p>
  {% endif %}
  <script>
    {% if perms.dashboard.can_see_attendances %}
      window.location = '/dashboard/attendances/';
    {% endif %}
  </script>
{% endblock %}
